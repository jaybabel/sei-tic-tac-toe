<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jay's Fabulous Tic-Tac-Toe Challenge</h1>
        <h2 id="whosTurn">Your turn, player 1</h2>
    </header>
    <main>
        <div class="playField">
            <div class="gSquares" id="0" ></div>
            <div class="gSquares" id="1" ></div>
            <div class="gSquares" id="2" ></div>
            <div class="gSquares" id="3" ></div>
            <div class="gSquares" id="4" ></div>
            <div class="gSquares" id="5" ></div>
            <div class="gSquares" id="6" ></div>
            <div class="gSquares" id="7" ></div>
            <div class="gSquares" id="8" ></div>
        </div>
    </main>
    <footer>
        <button type="button" id="newGameBtn">New Game</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
